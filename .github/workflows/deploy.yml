name: Deploy to S3

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4  # Use latest major version (v4 as of now; check for updates)
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Replace with your actual region, e.g., us-west-2 or af-south-1

      - name: Deploy to S3
        run: aws s3 sync . s3:// MY_FIRST_SECRET_KEY # Adjust for your bucket and any exclusions
